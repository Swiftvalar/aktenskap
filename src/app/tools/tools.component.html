<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
        <h2>{{ title }}</h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm" *ngFor="let tool of tools">
          <button (click)="onClickMe(tool)"><a routerLink="/{{ tool.path }}">{{ tool.name }}</a></button>
        </div>
      </div>
    </div>
  </div>
</div>
